<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive form</title>
    <style>
        #notification {
            display: none;
            background-color: lightgreen;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>This is an interactive form</h1>
    <form onsubmit="event.preventDefault(); displayNotification()">
        <p>Please fill this form</p>
        <label for="message">Please enter your message here:</label><br>
        <textarea id="message" rows="5" cols="30" placeholder="Enter your message here"></textarea><br>
        <input type="submit" value="Send">
    </form>
    <div id="notification"></div>

    <script>
        function displayNotification() {
            const messageInput = document.querySelector('#message');
            const notification = document.querySelector('#notification');
            const message = messageInput.value;
            
            notification.textContent = 'Entered message: ' + message;
            notification.style.display = 'block';
        }
    </script>
</body>
</html>
