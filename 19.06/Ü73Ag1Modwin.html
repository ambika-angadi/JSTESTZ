<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modal Window</title>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
  </style>
  <script>
    // Show the modal after a delay
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('modal').style.display = 'block';
      }, 1000); // Change the delay here (in milliseconds)
    }
    
    // Close the modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</head>
<body>
  <h1>Modal Example</h1>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>This is a modal window</h2>  
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</body>
</html>
