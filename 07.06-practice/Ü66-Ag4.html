<!DOCTYPE html>
<html>
    <head>
        <title>Table website</title>
        <style>
            table, th, td {
                width: 50%;
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
            background-color: #96d49b;
            width: 30px;
            }
            tr{
                height: 80px;
            }
            td{
                text-align: center;
            }
            </style>
    </head>
    <body>
        <h2>Table of people</h2>
        <hr>
        <table> 
            <tr>
            <th>Name</th>
            <th>Job</th>
            <th>Age</th>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Doctor</td>
              <td>26</td>
            </tr>
            <tr>
              <td>James</td>
              <td>Dentist</td>
              <td>23</td>
            </tr>
            <tr>
                <td>Amy</td>
                <td>Architect</td>
                <td>28</td>
              </tr>
        </table>
    </body>
    
</html>
